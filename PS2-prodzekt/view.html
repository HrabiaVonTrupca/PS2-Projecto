<!DOCTYPE html>
<html>

<head>
    <title>PS2 Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>PS2 Final Project</h1>
            </div>
        </div>
        <div class="row">
            <table class="table"></table>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <input type="text" class="form-control" id="insert1">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <input type="text" class="form-control" id="insert2">
            </div>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-primary" id="insert_button">Dodaj</button>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control" id="remove" placeholder="Podaj ID wiersza do usunięcia"
            </div>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-primary" id="remove_button">Usuń</button>
        </div>
        <div class="col-sm-1">
            <div class="form-group">
                <input type="text" class="form-control" id="id">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <input type="text" class="form-control" id="edit1">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <input type="text" class="form-control" id="edit2">
            </div>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-primary" id="edit_button">Edytuj</button>
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">
        $(function () {

            var chat = $.connection.chatHub;

            $.connection.hub.start().done(function () {

                $(document).ready(function () {

                    chat.server.readSingleTable('SELECT * FROM ' + Cookies.get('database') +
                        ';', $.connection
                        .hub.id);

                });
            });

            chat.client.singleTableResponse = function (message) {
                // var table = jQuery.parseJSON(message);
                var table = JSON.stringify(message);
                console.log(table);
                $(document).ready(function () {
                    $('.table').DataTable({
                        data: table,
                        order: [0, 'asc']
                    });
                });
                // console.log(message);
                // jQuery.each(message, function (i, val) {
                //     $(".table").find('tbody')
                //         .append($('<tr>')
                //             .append($('<td>')
                //                 .text(val)
                //             )
                //         );
                // });
            };
        });
    </script>

</body>

</html>
